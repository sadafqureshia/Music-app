<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="music-player">
        <div class="header">
            <h2>Music Player</h2>
            <div class="song-art" id="songArt"></div> 
            <div class="current-song">
                <div id="currentTitle">Song Title</div>
                <div id="currentArtist">Artist Name</div>
            </div>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search Songs..." />
            <button class="custom-btn" onclick="searchSongs()"><i class="fas fa-search"></i></button>
        </div>

        <ul class="playlist" id="playlist"></ul>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="controls">
            <button id="prevBtn" class="custom-btn" title="Previous Song"><i class="fas fa-step-backward"></i></button>
            <button id="playPauseBtn" class="custom-btn" title="Play/Pause"><i class="fas fa-play"></i></button>
            <button id="nextBtn" class="custom-btn" title="Next Song"><i class="fas fa-step-forward"></i></button>
            <button id="removeBtn" class="custom-btn" title="Remove Song"><i class="fas fa-trash-alt"></i></button>
        </div>

        <div class="volume">
            <label for="volumeControl">Volume:</label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5" onchange="changeVolume(this.value)">
        </div>

        <input type="file" id="uploadSongs" multiple accept="audio/*" style="display: none;">
        <button class="custom-btn" onclick="document.getElementById('uploadSongs').click()"><i class="fas fa-plus-circle"></i></button>

        <h3>Recently Played</h3>
        <ul class="recent-plays" id="recentPlays"></ul>

        <div class="playtime">
            <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
